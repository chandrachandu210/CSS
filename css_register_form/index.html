<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>

    <h1 class="animate__animated animate__bounce">Register Form</h1>
    <div class="register-div animate__animated animate__flip">
        <h2>Register Here</h2>
        <form class="register-form">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label>designation</label>
                <select class="form-control">
                    <option value=""> selecet a designation</option>
                    <option value=""> Software Enginner</option>
                    <option value=""> Sr.Software enginner</option>
                    <option value=""> Tech Lead</option>
                    <option value=""> Sr.Tech Lead</option>
                    <option value=""> Project Manager</option>
                </select>
            </div>

            <div>
                <input type="Submit" value="Register" class="register-btn">
            </div>
        </form>
    </div>
</body>

</html>
